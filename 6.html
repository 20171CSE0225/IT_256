<!DOCTYPE html>
<html>
<head>
<title>class  and generic selectors</title>
<style>
h1.first{
  text-align: center;
  color: red;
}
h1.second{
  text-align: right;
  color: blue;
}
.new{
  text-align: left;
  color: brown;
}
</style>
</head>
<body>
<div>
<h1 class="first"><p>
CSS Child Selector
</p></h2>
<h1 class="second"><p>
CSS Child Selector
</p></h2>
<p class="new">
A computer science portal.
</p>
</div>
<p>Welcome to presidency university.</p>
<p>This paragraph will not be styled.</p>
</body>
</html>
